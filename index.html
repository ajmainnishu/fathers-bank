<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fathers Bank</title>

    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <header>
        <h1 class="text-5xl text-center text-violet-500 font-medium mt-10 mb-16">Welcome To Your <span class="text-violet-700">Fathers-Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-indigo-300 p-4 w-9/12 mx-auto rounded-xl text-center pt-8 pb-10 mb-20">
            <div>
                <h2 class="text-3xl text-indigo-700 mb-8 font-medium">Please Login</h2>
                <input class="block mx-auto w-6/12 py-3 px-5 rounded-xl my-5" type="email" name="" id="" placeholder="Enter your email address">
                <input class="block mx-auto w-6/12 py-3 px-5 rounded-xl my-5" type="password" name="" id="" placeholder="Enter your password">
                <button class="bg-indigo-700 text-white py-3 px-10 rounded-xl font-medium">Submit</button>
            </div>
        </section>
    </main>

</body>
</html>
